{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/7.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <title>Shortly</title>
</head>
<body>
    <div class="main" style="background-image: url('{% static "assets/images/default.jpg" %}')">
        <div class="container">
            <div class="col-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static "assets/js/bootstrap.min.js" %}" charset="utf-8"></script>
    <script src="{% static "assets/js/jquery-1.10.2.js" %}" charset="utf-8"></script>
</body>
</html>
